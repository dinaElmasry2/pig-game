<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="./pig game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@700&family=Montserrat&family=Nunito+Sans:wght@700;900&family=Open+Sans:wdth,wght@97.2,300;100,500&family=Rubik+Mono+One&family=Rubik+Moonrocks&family=Rubik+Puddles&family=Sacramento&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css" integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <button class="one"> <img src="./new.jpg" alt=""> NEW GAME</button>
          <img class="dice" src="./3.png" alt="die">
          <button class="two"><img src="./icon.png" alt="">ROLL DISC</button>
          <button class="three"> <img src="./winner.webp" alt="">  HOLD</button>
      
    <section>
          
      <div class="right">
      
        <div class="info">
          <p>PLAYER 1</p>
          <span class="p1"></span>
        </div>
        <div class="score">
          <p>Current</p>
          <span class="result1 active"></span>
        </div>
      </div>  
    
      <div class="left">
        <div class="info">
          <p>PLAYER 2</p>
          <span class="p2"></span>
        </div>
        <div class="score">
          <p>Current</p>
          <span class="result2"></span>
        </div>
      </div>
    </section>
  </body>
  <script src="./pig game.js"></script>
</html>
